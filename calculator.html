<html lang="en">
<head>
    <link rel = "stylesheet" href="/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">

        <input id="text-box" readonly  type="text"><br>


        <section class="num-section">
            <div class="div-1">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-add">+</button>
            </div>
            <br>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-times">*</button>
            <br>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-minus">-</button>
            <br>

            <button id="btn-clear">C</button>
            <button id="btn-0">0</button>
            <button id="btn-dot">.</button>
            <button id="btn-divide">/</button>
            <br>

            <button id="btn-equal" class="equal">=</button>
            <button id="btn-remove"  class="equal"><--</button>
        </section>
        

    </section>
</body>
<script src="/calScript.js"></script>
</html>
